<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="datosPersona"></div>

    <script>
      var requestURL = "https://api.escuelajs.co/api/v1/products";
      var request = new XMLHttpRequest();
      request.open("GET", requestURL);
      request.responseType = "json";
      request.send();

      function cargarDatos() {
        var DatosJson = request.response;
        document.getElementById("datosPersona").innerHTML = DatosJson;
      }
    </script>
    <button type="button" onclick="cargarDatos()">Visualizar</button>
  </body>
</html>
